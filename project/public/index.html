<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SHOOPEN</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="https://static.elandrs.com/f/img/favicon/shoopen.ico" />
    <!-- 폰트어썸 외부 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- 스와이퍼 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="app">
      <!-- 상단영역 -->
      <header id="top">
        <!-- 속박스 -->
        <div class="top fxbx">
          <!-- GNB -->
          <nav>
            <div class="gnb">
              <!-- 1. 로고영역 -->
              <div class="logo">
                <a href="index.html">
                  <img src="./images/logo/logo.png" alt="메인로고" />
                </a>
              </div>
              <!-- 2. 카테고리영역 -->
              <category-comp></category-comp>
            </div>
            <!-- 3. 사이드 영역-->
            <!-- <side-comp></side-comp> -->
          </nav>
          <!-- 3-1. 로그인/회원가입 컴포넌트 -->
          <!-- <user-comp></user-comp> -->
          <!-- 3-2. 위시리스트 컴포넌트 -->
          <!-- <wish-comp></wish-comp> -->
        </div>
      </header>
      <!-- 메인영역 -->
      <main id="cont">
        <!-- 속박스 -->
        <div class="cont">
          <!-- section1 : 배너영역 -->
          <section id="main_banner">
            <div class="mSwiper mySwiper">
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_1.jpg" alt="배너이미지1" />
                </li>
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_2.jpg" alt="배너이미지2" />
                </li>
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_3.jpg" alt="배너이미지3" />
                </li>
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_4.jpg" alt="배너이미지4" />
                </li>
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_5.jpg" alt="배너이미지5" />
                </li>
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_6.jpg" alt="배너이미지6" />
                </li>
                <li class="swiper-slide">
                  <img src="./images/main/front/pc_7.jpg" alt="배너이미지7" />
                </li>
              </ul>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <button type="button" class="swiper-btn-toggle"></button>
              <div class="pagination_container">
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </section>
          <!-- section2 : best -->
          <!-- <mb-comp></mb-comp> -->
          <!-- section3 : special -->
          <section class="main_special">
            <div class="mstit">
              <h3 class="main_tit">Magazine</h3>
              <div class="morebtn">
                <a href="#">전체보기</a>
              </div>
            </div>
            <div class="msWrap">
              <div class="msList">
                <figure>
                  <div class="special-img">
                    <img src="./images/main/special/ban1.jpg" alt="트렌드 샌들" />
                  </div>
                </figure>
                <figcaption>
                  <h4 class="special-tit">TREND SANDAL</h4>
                  <p class="special-desc">더운 여름엔 시원한 아이템</p>
                </figcaption>
              </div>
              <div class="msList">
                <figure>
                  <div class="special-img">
                    <img src="./images/main/special/ban2.jpg" alt="피크닉" />
                  </div>
                </figure>
                <figcaption>
                  <h4 class="special-tit">SUMMER PICNIC</h4>
                  <p class="special-desc">청량함 가득한 싱그러운 일상</p>
                </figcaption>
              </div>
              <div class="msList">
                <figure>
                  <div class="special-img">
                    <img src="./images/main/special/ban3.jpg" alt="장마" />
                  </div>
                </figure>
                <figcaption>
                  <h4 class="special-tit">IT'S RAINY DAY</h4>
                  <p class="special-desc">올 여름 가장 완벽한 장마 준비</p>
                </figcaption>
              </div>
              <div class="msList">
                <figure>
                  <div class="special-img">
                    <img src="./images/main/special/ban4.jpg" alt="OOTD" />
                  </div>
                </figure>
                <figcaption>
                  <h4 class="special-tit">SUPPORTERS 아임슈페너</h4>
                  <p class="special-desc">아임슈페너들의 OOTD</p>
                </figcaption>
              </div>
            </div>
          </section>
          <!-- section3 : media -->
          <section class="main_media">
            <div class="mSwiper3 mySwiper media_wrap">
              <h3>MEDIA</h3>
              <ul class="swiper-wrapper">
                <!-- <med-comp v-for="(v,i) in mData" :key="i" :matchmedia="v" :dpt1val="v.depth1" :dpt2val="v.depth2"></med-comp> -->
              </ul>
            </div>
          </section>
          <!-- section4 : new -->
          <!-- <mn-comp></mn-comp> -->
          <!-- section5 : offline -->
          <section class="main_store">
            <div class="store">
              <div class="storetit">
                <h2>OFF-LINE</h2>
              </div>
            </div>
            <div class="map_search_wrap">
              <div class="map_search">
                <div class="tabbx">
                  <ul>
                    <li>매장찾기</li>
                    <li>지역검색</li>
                  </ul>
                </div>
                <!-- 지역검색 클릭시 표시될 부분 -->
                <div id="map_contents">
                  <div class="txt_title2">
                    <b>지역검색</b>
                  </div>
                  <div class="locals"></div>
                </div>
                <!-- 매장찾기 클릭시 표시될 부분 -->
                <div class="txtbx">
                  <div class="txt_inner">
                    <div class="txt_title">
                      <b>매장찾기</b>
                    </div>
                    <div class="txt_cont">
                      <label>
                        <input type="text" id="store_search" name="store_search" placeholder="지점명을 입력하세요." />
                      </label>
                      <i class="fa-regular fa-magnifying-glass"></i>
                    </div>
                  </div>
                </div>
                <div class="contbx">
                  <div class="cont_inner"></div>
                </div>
              </div>
              <div class="map_list">
                <div class="map_inner">
                  <div id="map" style="width: 100%; height: 350px"></div>
                </div>
                <!-- 지점 좌표 위 안내툴팁 -->
                <div class="map_info">
                  <div class="map_info_inner">
                    <div class="info_tit_bx">
                      <h3>점프밀라노점</h3>
                      <p>서울특별시 강남구 강남대로 432 점프밀라노 강남점 지하1층</p>
                      <p>02-6203-6881</p>
                    </div>
                    <div class="morebtn_bx">
                      <em>자세히 보기</em>
                    </div>
                  </div>
                  <span></span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=967c1df5ef6ef37cb1facf79cca53e7b"></script>
    <script type="text/html" src="@/src/main.js"></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      // 마커가 표시될 위치입니다
      var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
    </script>
  </body>
</html>
